<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .active {
            background: yellow;
        }

        #box div {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            display: none;
        }

        #box div.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="box">
        <button class="active" index="0">按钮一</button>
        <button index="1">按钮二</button>
        <button index="2">按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>


    <script>
    //获取元素
     const btns=document.querySelectorAll('#box button')
     const divs=document.querySelectorAll('#box div')

     //btn的当前索引给个初始值0
     let preindex=0
      //循环buttons
     btns.forEach((ele,index)=>{
         ele.onclick=function(){
          btns[preindex].className = '';
          divs[preindex].className = '';
          this.className='active';   //this是指当前ele
          divs[index].className='show';
          preindex=index;
         }
     })
     

    </script>
</body>

</html>
